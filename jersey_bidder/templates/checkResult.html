{% extends "layout.html" %}
{% block content %}
{% if current_user.jerseyNumber_id %}
<div class="w3-container w3-light-green w3-center w3-opacity w3-padding-64">
    <h4><br>
        {{ current_user.jerseyNumber_id }}
    </h4>
</div>
{% else %}
<div class="w3-container w3-yellow w3-center w3-opacity w3-padding-64">
    <h4><br>
        We are unable to allocate a number for you, please contact SMC for support.
    </h4>
</div>
{% endif %}
{% endblock content %}
