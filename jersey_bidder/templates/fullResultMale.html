{% extends "layout.html" %}
{% block content %}
<div class="w3-container w3-light-grey w3-center w3-opacity w3-padding-32 ">
        <h3>
            <br>Final List (Female)
        </h3>
</div>
<div class="w3-container w3-white w3-center w3-opacity w3-padding-32 ">
        <table class="w3-table jb-table-width-70 jb-margin-center">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Year</th>
                <th>roomNumber</th>
            </tr>
            {% for key in list %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ list[key].name }}</td>
                <td>{{ list[key].year}}</td>
                <td>{{ list[key].roomNumber }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
