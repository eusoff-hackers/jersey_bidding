{% extends "layout.html" %}
{% block content %}
<div class="w3-container w3-light-grey w3-center w3-opacity w3-padding-64">
    <h4>
        ALLOCATE PAGE
    </h4>
</div>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    <fieldset class="form-grop">
        <div class="form-grop">
            <br>{{ form.yearToAllocate.label(class="form-control-label") }}<br>
            {{ form.yearToAllocate(class="form-control form-control-lg") }}
        </div>
    </fieldset>
    <div class="form-grop">
        <br>{{ form.submit(class="w3-button w3-border-sand")}}
    </div>
</form>

</div>
{% endblock content%}
