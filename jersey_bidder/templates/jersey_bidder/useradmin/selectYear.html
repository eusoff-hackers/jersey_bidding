{% extends "layout.html" %}
{% block content %}
<div class="w3-container w3-white w3-center w3-opacity w3-padding-32">
    <br><br>
    <h3>
        {{ message }}
    </h3>
</div>

<div class="w3-container w3-light-grey w3-center w3-opacity w3-padding-32">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-grop">
            <h4>Choose a year</h4>
            <br>
            <div class="jb-element-width-50 jb-margin-center">
                {{ form.yearToAllocate(class="form-control form-control-lg") }}
            </div>
        </div>
        <div class="form-grop">
            <br>{{ form.submit(class="w3-button")}}
        </div>
    </form>
</div>

</div>
{% endblock content%}
