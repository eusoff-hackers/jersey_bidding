{% extends "layout.html" %}
{% block content %}
<div class="w3-container w3-light-grey w3-center w3-opacity w3-padding-64">
    <h4>
        <br>Choose your desired number to see which other Euosffians are bidding for it,
        <br>Click <strong>chope!</strong> to indicate your preference
    </h4>
</div>

<div class="w3-container w3-white w3-center w3-opacity w3-padding-32">
    <div class="jb-grid-container">
        {% for number in numbers %}
        <a class="jb-disable-link" href="{{ url_for('numbers.showSingleNumber', jerseyNumber_id=number.id) }}">
            <div class="jb-grid-item">{{ number.number}}</div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content%}
