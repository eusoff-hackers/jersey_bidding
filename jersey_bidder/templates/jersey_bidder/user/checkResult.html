{% extends "layout.html" %}
{% block content %}
{% if user.jerseyNumber %}
<div class="w3-container w3-light-green w3-center w3-opacity w3-padding-64">
    <h4><br>
        Your assigned number is {{ user.jerseyNumber.number }}. 
        <br>Contact SMC for support if necessary.
    </h4>
</div>
{% else %}
<div class="w3-container w3-yellow w3-center w3-opacity w3-padding-64">
    <h4><br>
        We are still trying to allocate a number to you, please hold tight.
    </h4>
</div>
{% endif %}
{% endblock content %}
