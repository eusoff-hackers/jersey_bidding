{% extends "layout.html" %}
{% block content %}
<div class="w3-container w3-white w3-center w3-opacity w3-padding-16 jb-table-width-70 jb-margin-center">
        <h3>
            <br>List of all male users
        </h3>
        <table class="w3-table ">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Year</th>
                <th>roomNumber</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.jerseyNumber.number }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.year }}</td>
                <td>{{ user.roomNumber }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
